<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbered List with Linked Line</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .numbered-list {
            list-style-type: none;
            padding: 0;
            position: relative;
            margin-left: 40px; /* Shift the list to the right to create space for numbers */
        }
        .numbered-list::before {
            content: '';
            position: absolute;
            left: 15px; /* Position the line before the numbers */
            top: 0;
            bottom: 0;
            width: 2px;
            background: #333; /* Color of the vertical line */
        }
        .numbered-list li {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ececec;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .numbered-list li .number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #555;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            position: absolute;
            left: -50px; /* Moves the number to the left outside the box */
            top: 50%;
            transform: translateY(-50%);
        }
        .numbered-list li::before {
            content: '';
            position: absolute;
            left: -36px;
            top: 50%;
            width: 2px;
            height: 100%;
            background: #333; /* Connects the number circle to the vertical line */
            z-index: -1;
        }
        .numbered-list li:last-child::before {
            display: none; /* Remove the line after the last item */
        }
        .numbered-list li .icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }
        .numbered-list li .text {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Certification Courses</h2>
    <ul class="numbered-list">
        <li>
            <div class="number">1</div>
            <img src="https://img.icons8.com/ios-filled/50/000000/html-5.png" alt="Web Design Icon" class="icon">
            <span class="text">Responsive Web Design Certification</span>
        </li>
        <li>
            <div class="number">2</div>
            <img src="https://img.icons8.com/ios-filled/50/000000/javascript.png" alt="JavaScript Icon" class="icon">
            <span class="text">JavaScript Algorithms and Data Structures Certification</span>
        </li>
        <li>
            <div class="number">3</div>
            <img src="https://img.icons8.com/ios-filled/50/000000/react-native.png" alt="Front End Libraries Icon" class="icon">
            <span class="text">Front End Development Libraries Certification</span>
        </li>
        <li>
            <div class="number">4</div>
            <img src="https://img.icons8.com/ios-filled/50/000000/graph.png" alt="Data Visualization Icon" class="icon">
            <span class="text">Data Visualization Certification</span>
        </li>
        <li>
            <div class="number">5</div>
            <img src="https://img.icons8.com/ios-filled/50/000000/database.png" alt="Database Icon" class="icon">
            <span class="text">Relational Database Certification</span>
        </li>
    </ul>
</div>

</body>
</html>
