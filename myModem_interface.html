<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/myModem_interface.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>My modem_interface</title>
</head>
<body> 
    <header>
        <div class="big_airtel">
            Airtel
        </div>
        <div class="selectLanguage">
            <select name="language" id="language">
                <option value="English">English</option>
                <option value="">French</option>
                <option value="">Swahili</option>
                <option value="">China</option>
                <option value="">Spain</option>
                <option value="">Italiano</option>
            </select>
        </div>
        <div class="dataBar">
            <i class="fas fa-envelope"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-arrow-up"></i>
            <i class="fas fa-arrow-down"></i>
        </div>
    </header>

    <div class="configurations">
        <div class="home" id="home" style="background-color: rgb(100, 202, 250);">Home</div> <div>|</div>
            <div class="statistics" id="statistics">Statistics</div><div>|</div> 
            <div class="sms" id="sms" >SMS</div> <div>|</div>
            <div class="ussd" id="ussd">USSD</div> <div>|</div>
            <div class="update" id="update">Update</div> <div>|</div>
            <div class="setting" id="setting">Settings</div><div>|</div>
    </div>



<div class="area" id="area">
    <div class="home_field">

        <div class="signal_icon">
            <i class="fas fa-signal"></i>    
        </div>

        <div class="three_g">3G</div>

        <div class="home_airtel">
            <strong>AIRTEL</strong>
            <div class="connected">
                connected
            </div>
                <p>
                <a href="#">connection Settings</a>
                </p> 

                <div class="dataBox">
                    <i class="fas fa-arrow-down"></i>
                    <i class="fas fa-arrow-up"></i>
                    <div class="line">

                    </div>
                </div>
        </div>
    </div>

    <div class="end"></div>

    <div class="data_bar">
    <p>Current connection</p>
    <ul>
        <li>Rececived/sent:<result>Unknown</result></li>
        <li>Duration:<result>00:00:00</result></li>
        <li> My number:    <result>Unknown</result></li>

    </ul>
</div>
</div>

        <div class="privacy">
            <a href="">| Privacy Policy |</a>
        </div>

<script src="Js_basics/myModem_interface.js"></script>

</body>
</html>
