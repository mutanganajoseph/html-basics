<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/myCourse.css">
    <title>Document</title>
</head>
<body>
       
        <fieldset>
            <h1>Simple Web Calculator</h1>
            <legend>Web Calculator</legend>
          
            <form>
                <div class="form_group">
                    <label for="num1">Enter the first number:</label>
                    <p>
                    <input type="number" id="num1" name="num1">
                    </p>
                </div>
                <div class="form_group">
                    <label for="num2">Enter the second number:</label>
                    <p>
                    <input type="number" id="num2" name="num2">
                    </p>
                </div>
            </form>

            <div class="symbols">
                <ul>
                    <li><button id="sum">+</button></li>
                    <li><button id="difference">-</button></li>
                    <li><button id="product">*</button></li>
                    <li><button id="division">/</button></li>
                   
                </ul>
                
            </div>

            <div class="result" id="result"></div>
            <div class="error"></div>
            <h1></h1>
                <button id="changeUser">Change User</button>

        </fieldset>
  
    
    <script src="Js_basics/myCourse.js"></script>
</body>
</html>
