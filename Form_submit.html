<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Form_Submit.css">
    <title>Form Submission Message.</title>
</head>
<body>
    <div class="container">
    <div class="myField" id="myField">
        <h1>Form submition</h1>  
        <form action="#">
            <div class="formElement">
            <input type="text" id="firstName"  required>
            <label for="first_name">First name</label>
            <div class="firstHover" id="firstHover"></div>
            <div class="firstNameError" id="firstNameError"></div>
        </div>
        <div class="formElement">
            <input type="text" id="secondName"  required>
            <label for="second_name">Second name </label>
            <div class="secondHover" id="secondHover"></div>
            <div class="secondNameError" id="secondNameError"></div>
        </div>
        <div class="formElement">
            <input type="email" name="email" id="email"  required>
            <label for="email">Email</label>
            <div class="emailHover" id="emailHover"></div>
            <div class="emailError" id="emailError"></div>
        </div>
         <button  class="button" type="submit" id="submit">Submit</button>
        </form>

    </div>
    </div>
    <script src="Js_basics/Form_Submit.js"></script>
</body>
</html>
