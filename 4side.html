<body>
   
    <div class="header">

    <div class="container" id="1">

    <div class="left_side" id="left_side">
        <h3>Log into your account.</h3>

        <label for="user_name">User_name:</label>
        <p>
        <input type="text" id="user_name" placeholder="user_name...">
        <p>
        <label for="password">Password:</label>
        <p>
        <input type="password" id="password" placeholder="password...">
        <input type="button" value="login" id="login">
        <div class="error" id="error"></div>

        <div class="create">
            Don't have account? <a href="#" id="create">create account</a>
        </div>

      </div><div class="second">
        
      </div>

    </div> <!--Closing left_side-->
    <div class="middel_side">
      <h3>Calculator</h3>
      <div class="result_field" id="result_field" type="text">
          <div class="result" id="result">0</div>
      </div>
      <div class="numbers">
          <input type="button" value="7" class="number">
          <input type="button" value="8" class="number">
          <input type="button" value="9" class="number">
          <input type="button" value="÷" class="operator">
      </div>
      <div class="numbers">
          <input type="button" value="4" class="number">
          <input type="button" value="5" class="number">
          <input type="button" value="6" class="number">
          <input type="button" value="x" class="operator">
      </div>
      <div class="numbers">
          <input type="button" value="1" class="number">
          <input type="button" value="2" class="number">
          <input type="button" value="3" class="number">
          <input type="button" value="-" class="operator">
      </div>
      <div class="numbers">
          <input type="button" value="0" class="number">
          <input type="button" value="." class="number">
          <blue><input type="button" value="=" id="equal" class="blue"></blue>
          <input type="button" value="+" class="operator">
        
      </div>
  
  

    <div class="numbers">
      
      <input type="button" value="←" id="backspace"> 
      <input type="button" value="Clear" id="clear"> <!-- Clear button -->
     
     
    </div> <!--closing number-->

  
    </div> <!--closing Middel_side!-->

    <div class="right_side">
      <h3>Message side</h3>
      <div class="second" id="second">
