<html lang="en">
<head>

    <link rel="stylesheet" href="css/4side.css">
    <title>4side</title>
</head>
<body>
   
    <div class="header">
     My header
    
    </div> <!--Closing header!-->

    <div class="container">

    <div class="left_side" id="left_side">
        <h3>Log into your account.</h3>
      <form>
        <label for="user_name">User_name:</label>
        <p>
        <input type="text" id="user_name" placeholder="user_name...">
        <p>
        <label for="password">Password:</label>
        <p>
        <input type="password" id="password" placeholder="password...">
        <input type="button" value="login" id="login">
        <div class="error" id="error"></div>

        <div class="create">
            Don't have account? <a href="#" id="create">create account</a>
        </div>
      </form>

    </div> <!--Closing left_side-->

    <div class="middel_side">
      Middle side.
    </div> <!--closing Middel_side!-->

    <div class="right_side">



    </div> <!--closing right_side!-->
    </div><!--Closing Container!-->


    <div class="bottom_side">
     My bottom side.
    </div><!--closing bottom_side-->
    
    <script src="Js_basics/4side.js"></script>
</body>
</html>
