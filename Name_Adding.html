<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Name_Addding.css">
    <title>W-Names</title>
    
</head>
<body>

    <div class="container">
      <div class="nameField">
        <div class="Name">
            <input type="text" id="name">
            <label for="name" id="label">Enter Your Name</label>
        </div>
        <div class="error" id="error">
         
        </div>
        <button id="clear">Clear List</button>
        <button id="add">Add</button>
      </div>
      <div class="display" id="display">
        <h1 id="lists">Empty Names!</h1>
        <div class="names" id="names">
          <ol id="nameList"></ol>
        </div>
      </div>
    </div>

   
    

    <script src="/Js_basics/Name_Adding.js"></script>
</body>
</html>
