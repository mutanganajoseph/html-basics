<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Flyer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .header {
            background: url('4.jpeg') no-repeat center/cover;
            padding: 50px 20px;
            color: white;
            font-size: 6rem;
            font-weight: bold;
        }
        .curved-section {
            background: #3a7bd5;
            color: white;
            padding: 40px 20px;
            position: relative;
            clip-path: ellipse(45% 100% at center top);
            /* clip-path: polygon(0% 0%, 100% 0%, 100% 80%, 80% 100%, 0% 100%); /*clip right
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 20% 100%, 0% 80%); /*clipt left 
            clip-path: polygon(0% 0%, 100% 0%, 100% 80%, 80% 100%, 0% 100%);*/

        }
        .content {
            padding: 20px;
        }
        .boxes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .box {
            background: orange;
            padding: 20px;
            border-radius: 15px;
            width: 250px;
            color: white;
        }
        .footer {
            background: #d87c2a;
            padding: 20px;
            color: white;
            border-radius: 50px 50px 0 0;
        }
    </style>
</head>
<body>
    <div class="header">TRAVEL MORE, WORRY LESS!</div>
    <div class="curved-section">TRAVEL WITH US EXPLORE THE WORLD</div>
    <div class="boxes">
        <div class="box">Explore Discover Travel</div>
        <div class="box">Limited-Time Offer! Get up to 30% OFF</div>
        <div class="box">Book Now & Start Your Journey Today! Call: 845-4242-5543</div>
    </div>
    <div class="footer">www.travel.com</div>
</body>
</html>
