<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form_submission_message.css">
    <title>Form Submission Message.</title>
</head>
<body>

    <div class="myField" id="myField">
        <h1>Form Submission</h1>
     
        <form action="POST">
            <div class="formElement">
            <label for="first_name">First name:</label>
            <br>
            <input type="text" id="firstName" placeholder="Enter you first name..." required>
        </div>
    
        <div class="formElement">

            <label for="second_name">Second name: </label>
             <br>
            <input type="text" id="secondName" placeholder="Enter second name..." required>
        </div>
        <div class="formElement">
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter your email..." required>
        </div>
        <div class="error" id="error"></div>

            <input type="button" value="Submit" id="submit">
    

        
        </form>

    </div>

    <div class="submitted" id="submitted">
        <h3></h3>
        <a href="form_submission_message.html" id="back"></a>
    </div>
   
    


    <script src="Js_basics/form_submission_message.js"></script>
</body>
</html>
