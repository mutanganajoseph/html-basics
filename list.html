<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            position: relative;
        }

        .section{
            position: absolute;
           left:50%;
           transform: translate(-50%, 5%);
           list-style: none;
           width: 600px;
           padding-top: 10px;
           box-shadow: 0px 0px 17px 0px rgb(8, 8, 8);
             
           
            

        }

        .element{
            background-color: blue;
            text-align: center;
            margin-top: -1em;
            padding: 5px;
            color: aliceblue;
            margin-bottom: 10px;
        }

        .section .header{
            position: absolute;
            left: 2em;
           
            
        }
        #deleteSelected, #deletAll{
            pointer-events: none;
        }
        ul {
            margin-top: 3em;
            overflow-y: auto;
            scrollbar-width: none;
            height: 72vh;
            
        }

        input[type="text"]{
            border: none;
            border-bottom: 1px solid;
            outline: none;
        }

        input[type="button"]{
            border: none;
            outline: none;
            box-shadow: 0px 0px 0px 0px #a7a3a3;
            background-color: white;
            
           
        }

        ul li{
            position: relative;
            display: flex;
            box-shadow: 1px 0px 5px 0px #222;
            width: 90%;
            padding: 10px 0;
            border-radius: 5px;
            margin-bottom: 0.5em;
           
        }
        ul li input[type='checkbox']{
            position: absolute;
            left: 5px;


            
        }
        ul li itemName{
            margin-left: 2em;
           
        }
        ul li input[type='button']{
            position: absolute;
            right: 5px;
            pointer-events: none;
            border: none;
           
        }
       

    </style>
</head>
<body>

    <div class="section">
        <div class="element">Element</div>
        <div class="header">
            <input type="text" id="enteredName" placeholder="Enter element name to add...">
            <input type="button" id="addItem" value="Add Element">
            <input type="button" id="selectAll" value="Select All"> 
            <input type="button" id="deleteSelected" value="Delete Selected">
            <input type="button" value="Delete All" id="deletAll">
        </div>

    
    <ul id="itemList">
       
       
        
    </ul>
</div>
    
</body>

<script>

    const addItem = document.getElementById("addItem");
    const input = document.getElementById("enteredName");
    const enteredName = input.value.trim();
    
    addItem.addEventListener("click", function(){
        const enteredName = document.getElementById("enteredName").value.trim();
       
        if( enteredName !==""){
        const li = document.createElement("li");
        const checkbox = document.createElement("input");
        checkbox.type = 'checkbox';
        checkbox.classList.add('checkbox');

        const itemName = document.createElement("itemName");
        itemName.innerText = enteredName

        const deletebutton = document.createElement("input");
        deletebutton.type = "button";
        deletebutton.value = "delete";

        li.appendChild(checkbox);
        li.appendChild(itemName);
        li.appendChild(deletebutton);
        document.getElementById("itemList").appendChild(li) 
        input.value= ""; 

    }
   


    });
    
   
</script>
</html>
