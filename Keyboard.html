<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
    <link rel="stylesheet" href="/css/Keyboard.css">
    <title>W-Board</title>
</head>
<body>

   
   
    <div class="write" id="writeText">
        <textarea id="write" placeholder="Click here to ttart keyboard..."></textarea>  
          
    </div>
    
    <div class="myKeyboard" id="myKeyboard">
        <div class="key">
            <div class="settings" id="settings">
                <div class="settingOption">
                    <button type="button" id="closeSetting">CLOSE</button>
                    <h1>Theme </h1><p>
                    <input type="checkbox" name="theme_dark" id="dark"> Dark <br>
                    <input type="checkbox" name="theme_white" id="white"> White
                </div>
                <div class="fold">
                    <button type="button" id="closeThis">CLOSE</button>
                    <p>
                        <i class="fas fa-exclamation-triangle"></i>
 Unfortunatly The W-Board Won't Support This Settings Currently!
                    </p>
                </div>
                <div class="settingOption" id="settingOption">
                    <h1>Color</h1> <p>
                    <input type="checkbox" name="red" id="red"> Red<br>
                    <input type="checkbox" name="white" id="white"> White <br>
                    <input type="checkbox" name="blue" id="blue"> Blue<br>
    
                </div>
                <div class="settingOption">
                <h1>Animation </h1><p>
                    <input type="button" id="yes" value="Yes"> <br>
                    <input type="button" id="no" value="No">
                </div> 
            </div>
            <button class="number" id="setting"><i class="fas fa-cog"></i></button><button class="number" value="1">1</button><button class="number" value="2">2</button><button class="number" value="3">3</button><button class="number" value="4">4</button><button class="number" value="5">5</button><button class="number" value="6">6</button><button class="number" value="7">7</button><button class="number" value="8">8</button><button class="number" value="9">9</button><button class="number" value="0">0</button><button class="number" value="backspace"><i class="fas fa-backspace"></i></button> <p></p>
      <button class="type" value="q">q</button><button class="type" value="w">w</button><button class="type" value="e">e</button><button class="type" value="r">r</button><button class="type" value="t">t</button><button class="type" value="y">y</button><button class="type" value="u">u</button><button class="type" value="i">i</button><button class="type" value="o">o</button><button class="type" value="p">p</button><button class="getSymbols" id="getSymbols">Symbols</button><p></p><button class="save" id="save">Save</button><button class="type" value="a">a</button><button class="type" value="s">s</button><button class="type" value="d">d</button><button class="type" value="f">f</button><button class="type" value="g">g</button><button class="type" value="h">h</button><button class="type" value="j">j</button><button class="type" value="k">k</button><button class="type" value="l">l</button><button class="enter" id="enter">Enter</button><p></p><button class="type" id="capsLock">Caps Lock</i></button><button class="type" value="z">z</button><button class="type" value="x">x</button><button class="type" value="c">c</button><button class="type" value="v">v</button><button class="type" value="b">b</button><button class="type" value="n">n</button><button class="type" value="m">m</button>
    <p></p><button class="type" value=",">,</button><button class="space" value=" " id="space"></button><button class="type" value=".">.</button></div>
    <div class="symbols">
        <i class="fas fa-times" id="close"></i>
        <div class="signs">
        <button class="symbol" value="!">!</button>
        <button class="symbol" value="?">?</button>
        <button class="symbol" value="@">@</button>
        <button class="symbol" value="#">#</button>
        <button class="symbol" value="$">$</button>
        <button class="symbol" value="%">%</button>
        <button class="symbol" value="^">^</button>
        <button class="symbol" value="&">&</button>
        <button class="symbol" value="*">*</button>
        <button class="symbol" value="_">_</button>
        <button class="symbol" value="()">(</button>
        <button class="symbol" value=")">)</button>
        <button class="symbol" value="-">-</button>
        <button class="symbol" value="+">+</button>
        <button class="symbol" value="=">=</button>
        <button class="symbol" value="{}">{</button>
        <button class="symbol" value="}">}</button>
        <button class="symbol" value="[]">[</button>
        <button class="symbol" value="]">]</button>
        <button class="symbol" value=":">:</button>
        <button class="symbol" value=";">;</button>
        <button class="symbol" value="~">~</button>
        <button class="symbol" value="``">`</button>
        <button class="symbol" value='""'>"</button>
        <button class="symbol" value=",">,</button>
        <button class="symbol" value="'">'</button>
        <button class="symbol" value="<"><</button>
        <button class="symbol" value=">">></button>
        <button class="symbol" value="|">|</button>
        <button class="symbol" value="\">\</button>
        <button class="symbol" value=".">.</button>
    </div>
    </div>
    
    <script src="/Js_basics/Keyboard.js"></script>
</body>
</html>
