<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotate{
            
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translate(-50%);
            background-image: url(4.jpeg);
            border-radius: 50%;
            box-shadow: 0px 0px 0px 10px rgb(82, 11, 11);
            animation: rotatee 10s infinite ease-in-out;

        }
        .rotate img{
            
            height: 52px;
            width: 52px;
            border-radius: 50%;
            animation: rotate 30s infinite ease-in-out;
        }

        @keyframes rotate{
            100%{
                transform: rotate(360deg);
            }
            
        }
        @keyframes rotatee{
            50%{
                transform: rotate(360deg);
                top: 20%;
                left: 50%;
            }

            50%{
              top:5;
              left:50%;

            }

            
        }
    </style>
</head>
<body>
    <div class="rotate">
        <img src="4.jpeg" alt="">
    </div>
</body>
</html>
