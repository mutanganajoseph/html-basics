<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotate{
            background-color: rgba(16, 12, 218, 0.829);
            padding: 5px;
            width: 152px;
            height: 2px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%);

        }
        .rotate img{
            height: 152px;
            width: 152px;
            border-radius: 50%;
            animation: rotate 10s infinite ease-in-out;
        }

        @keyframes rotate{
            0%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="rotate">
        <img src="4.jpeg" alt="">
    </div>
</body>
</html>
